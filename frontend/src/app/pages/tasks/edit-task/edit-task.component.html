<div class="centered-content">
  <div class="modal-box">
    <h1 class="title has-text-primary">
      Editar Atividade
    </h1>

    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Digite a atividade...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancelar</button>
      <button class="button is-primary has-text-white is-medium" (click)="handleUpdateTask(taskTitleInput.value)">Salvar</button>
    </div>
  </div>
</div>
