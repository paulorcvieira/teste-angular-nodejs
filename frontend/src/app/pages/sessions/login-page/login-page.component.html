<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary">Faça seu login</h1>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button class="button is-primary has-text-white" (click)="handleLogin(emailInput.value, passwordInput.value)">
          Entrar
        </button>
      </p>
    </div>

    <br>

    <p class="has-text-grey has-text-centered">Não tem uma conta? <a routerLink="/signup" class="has-text-primary">Criar</a> agora!</p>

  </div>
</div>
